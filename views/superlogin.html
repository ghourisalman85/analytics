<!DOCTYPE html>
<html lang="en" ng-app="superUser">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Super User Login | </title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
	  <!-- PNotify -->
    <link href="vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="build/css/custom.css" rel="stylesheet">
  </head>

  <body class="login" ng-controller="superUser">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login Form</h1>
              <div class="form-group">
			    <input type="text" class="form-control" placeholder="Email" ng-model="login.email"> 
			  </div>			  
			  <div class="form-group">
			    <input type="password" class="form-control" placeholder="Password" ng-model="login.password">
			  </div>
			  <div ng-if="loginStatus" class="alert alert-danger" role="alert" ng-cloak style="text-shadow:none;">{{loginStatus}}</div>	
			  <div>
				<button type="button" class="btn btn-default btn-block" ng-click="loginSuperUser()">
					<span ng-show="showLoader" ng-cloak><img style="width: auto;height:25px;" src="assets/images/ellipsis.gif" /></span>
					<span ng-show="showSubmit" ng-cloak>Submit</span>
				</button>
              </div>

              <div class="clearfix"></div>
            </form>
          </section>
        </div>

    
      </div>
    </div>


<!-- jQuery -->
<script src="vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="vendors/nprogress/nprogress.js"></script>
<!-- bootstrap-progressbar -->
<script src="vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="vendors/iCheck/icheck.min.js"></script>
<!-- PNotify -->
<script src="vendors/pnotify/dist/pnotify.js"></script>
<script src="vendors/pnotify/dist/pnotify.buttons.js"></script>
<script src="vendors/pnotify/dist/pnotify.nonblock.js"></script>

<!-- Custom Theme Scripts -->
<script src="build/js/custom.min.js"></script>


<script type="text/javascript" src="assets/angular.min.js"></script>
<script type="text/javascript" src="controllers/superuser.js"></script>
  
  </body>
</html>
