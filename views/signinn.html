<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login For analytics</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/front.css">
  
</head>

<body ng-controller="AppCtrl">
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Geeksroot</a>
      </div>
    </div>
  </nav>
  
  
  <div class="container well">
  	<form>
	  
	  <div class="form-group">
	    <label for="exampleInputPassword1">Website Url</label>
	    <input type="text" class="form-control" placeholder="URl" ng-model="login.websiteurl"> 
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputEmail1">Website Code</label>
	    <input type="password" class="form-control" placeholder="Code" ng-model="login.websitecode">
	  </div>
	  <div ng-if="loginStatus" class="alert alert-danger" role="alert">{{loginStatus}}</div>	
	  <button type="button" class="btn btn-default" ng-click="loginSite()">Submit</button>
	</form>
	


  </div>

  
<script type="text/javascript" src="assets/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
 
 

</body>
</html>
